<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>SoundCloud API</title>
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    </head>
    <body>

        <main>
            <header>
                <h1>aud.io</h1>
                <h2>Sound Cloud API Demo</h2>
            </header>
            <section class="search initialState">
                <form id="searchForm">
                    <input type="text" name="search" id="searchBar" placeholder="Search for Music">
                    <!-- <select id="searchTypeSelect">
                        <option>everything</option>
                        <option>users</option>
                        <option>tracks</option>
                    </select> -->
                    <button type="submit" id="searchButton">search</button>
                </form>                
            </section>
            <section class="content">
                <section class="results"></section>
                <section class="artistPage hidden">
                    <div class="artistPageHeader">
                        <p class="back">Back to Results</p>
                    </div>
                    <div class="artistPageMain">
                        <div class="artistPageColL">
                            <div class="artistPageImage"></div>
                            <h2 class="artistPageName">Frank Zappa</h2>
                        </div>
                        <div class="artistPageColR">
                            <h3>Tracks:</h3>
                            <div class="artistTracks"></div>
                        </div>
                
                </section>
            </section>
            <section class="player">
                <div class="artwork">
                </div>
                <div class="subplayer">
                    <p class="nowPlayingLabel"><span><strong>Now Playing: </strong></span><span id="nowplayingstring"></span></p>
                    <audio controls>
                    </audio>
                </div>
            </section>
            <footer>
                Â©2017 - julian herrera
            </footer>
            
        </main>

        <script src="main.js"></script>

    </body>


    <!-- HTML Templates -->

    <!-- Search Result -->
    <template id="searchResultTrackTemplate">
        <div class="resultWrapper">
            <div class="result track" data-track-src="" data-track-artist="" data-track-title="" data-streamable="">
                <div class="art"></div>
                <div class="textWrapper">
                    <h3 class="title"></h3>
                    <h4 class="artist"></h4>
                </div>
            </div>
            <div class="clickCapture">
            </div>
        </div>
    </template>

    <template id="searchResultUserTemplate">
        <div class="resultWrapper">
            <div class="result user" data-user-id="" data-username="">
                <div class="art"></div>
                <div class="textWrapper">
                    <h3 class="user"></h3>
                </div>
            </div>
            <div class="clickCapture">
            </div>
        </div>
    </template>
    
</html>
